<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Services Page</title>
		<link rel="stylesheet" href="banking.css">
		<style>
			body {
				background-image: url("bg.jpg");
				background-repeat: no-repeat;
				background-position: left;
			}
		</style>
		<script src="deposit.js"></script>
	</head>
<body>
	<h1 style="text-align:center;">My Bank</h1>
	<hr>
	<div style="position: absolute; right: 100px; font-size: 20px;">
		<a href="index.html">Home</a> | 
		<a href="about.html">About Us</a> | 
		<a href="services.html" style="color: white; background-color: green">Services</a> | 
		<a href="netbanking.html">Nebanking</a> | 
		<a href="contact.html">Contact Us</a>
	</div>
	
	<hr style="margin-top: 50px;">
	<div style="font-size: 20px; margin-left: 50px; margin-right: 50px;">
		<h1>Deposit Calculator</h1>
		<form name="loanForm" onsubmit="calculateDeposit(); return false;">
		<table>
			
			<tr>
				<td>Principal Amount</td>
				<td><input type="number" id="amount" name="amount" placeholder="Deposit amount" required></input></td>
			</tr>
			<tr>
				<td>Tenure</td>
				<td><input type="number" name="tenure" id="tenure" placeholder="Years" min="1" max="10" required onchange="setROI(this.value)"></input></td>
			</tr>
			<tr>
				<td>ROI (%)</td>
				<td><span id="roi" style="color: green;">5</span></td>
			</tr>
			
		</table>
		<br>
		<input type="submit" name="btn-calc" value="Calculate Return">
		<input type="reset" value="reset">
		</form>
		
		<h3><span id="finalValue"></span></h3>
		<h4><span id="interest"></span></h4>
		
		<br>
		<a href="services.html">Home Loan Calculator</a>
	
	</div>
	
	<hr style="margin-top: 200px;">
	
</body>
</html>
